<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <meta charset="utf-8">
  <link rel="stylesheet" href="front/css/style.css">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/common.js"></script>
 </HEAD>

 <BODY>
	<div id="wrap">
		<header>
			<h1>
				<a href="main.html" target="" title="">
					<img src="images/logo.png" alt="logo">
				</a>
			</h1>
			
			<ul class="menu01">
				<li><a href="#" target="" title="">" ABOUT US "</a></li>
				<li><a href="#" target="" title="">" 기부 사용 방법 "</a></li>
				<li><a href="#" target="" title="">" 가게찾기 "</a></li>
				<li><a href="#" target="" title="">" 나누다 "</a></li>
			</ul>

			<div class="topMenu">
				<ul class="menu02">
					<li><a href="#" target="" title=""><span>" 마이페이지 "</span></a>
						<ul class="dept01" style="display:none;">
							<li id="nop"><a href="#" target="" title="">회원정보</a></li>
							<li id="nop"><a href="#" target="" title="">번호표</a></li>
							<li id="nop"><a href="#" target="" title="">관리자메뉴</a></li>
						</ul>
					</li>
					<li><a href="login.html" target="" title=""><span>" 로그인 "</span></a></li>
				</ul>
			</div>

			<div class="area-dept01"></div>
		</header>

		<section>
			<!-- wrapper -->
			<div id="wrapper">

				<!-- content-->
				<div id="content">

					<!-- ID -->
					<div>
						<h3 class="join_title">
							<label for="id">아이디</label>
						</h3>
						<span class="box int_id">
							<input type="text" id="id" class="int" maxlength="20">
						</span>
						
						<span class="box int_id">
							<select id="mm" class="sel">
								<option>직접선택</option>
								<option value="01">naver.com</option>
								<option value="02">gmail.com</option>
								<option value="03">nate.com</option>
							</select>
						</span>
						
						<span class="error_next_box"></span>
					</div>

					<!-- PW1 -->
					<div>
						<h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
						<span class="box int_pass">
							<input type="text" id="pswd1" class="int" maxlength="20">
							<span id="alertTxt">사용불가</span>
							<img src="m_icon_pass.png" id="pswd1_img1" class="pswdImg">
						</span>
						<span class="error_next_box"></span>
					</div>

					<!-- PW2 -->
					<div>
						<h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
						<span class="box int_pass_check">
							<input type="text" id="pswd2" class="int" maxlength="20">
							<img src="m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
						</span>
						<span class="error_next_box"></span>
					</div>

					<!-- NAME -->
					<div>
						<h3 class="join_title"><label for="name">이름</label></h3>
						<span class="box int_name">
							<input type="text" id="name" class="int" maxlength="20">
						</span>
						<span class="error_next_box"></span>
					</div>

					<!-- BIRTH -->
					<div>
						<h3 class="join_title"><label for="yy">생년월일</label></h3>

						<div id="bir_wrap">
							<!-- BIRTH_YY -->
							<div id="bir_yy">
								<span class="box">
									<input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
								</span>
							</div>

							<!-- BIRTH_MM -->
							<div id="bir_mm">
								<span class="box">
									<select id="mm" class="sel">
										<option>월</option>
										<option value="01">1</option>
										<option value="02">2</option>
										<option value="03">3</option>
										<option value="04">4</option>
										<option value="05">5</option>
										<option value="06">6</option>
										<option value="07">7</option>
										<option value="08">8</option>
										<option value="09">9</option>                                    
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</span>
							</div>

							<!-- BIRTH_DD -->
							<div id="bir_dd">
								<span class="box">
									<input type="text" id="dd" class="int" maxlength="2" placeholder="일">
								</span>
							</div>

						</div>
						<span class="error_next_box"></span>    
					</div>

					<!-- GENDER -->
					<div>
						<h3 class="join_title"><label for="gender">성별</label></h3>
						<span class="box gender_code">
							<select id="gender" class="sel">
								<option>성별</option>
								<option value="M">남자</option>
								<option value="F">여자</option>
							</select>                            
						</span>
						<span class="error_next_box">필수 정보입니다.</span>
					</div>

					<!-- EMAIL -->
					<div>
						<h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
						<span class="box int_email">
							<input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
						</span>
						<span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
					</div>

					<!-- MOBILE -->
					<div>
						<h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
						<span class="box int_mobile">
							<input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
						</span>
						<span class="error_next_box"></span>    
					</div>


					<!-- JOIN BTN-->
					<div class="btn_area">
						<button type="button" id="btnJoin">
							<span>가입하기</span>
						</button>
					</div>

					

				</div> 
				<!-- content-->

			</div> 
			<!-- wrapper -->
		<script src="main.js"></script>
		<section>
	</div>
 </BODY>
</HTML>
